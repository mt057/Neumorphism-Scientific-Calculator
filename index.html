<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuhCoderr Neumorphism Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/50/000000/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/4c81290473.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>

    <section>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="It was built to be yours" id="output" readonly />

                <!-- Creates Calculators buttons -->
                <button onclick="power()">x<sup>2</sup></button>
                <button onclick="power()">x<sup>3</sup></button>
                
                <button id="pi" onclick="pi()">π</button>
                <button id="e" onclick="exp()">e</button>
                <button class="ac_button" onclick="allClear()">AC</button>

                <button class="backspace" onclick="delLastChar()">
                    <svg class="clear" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-backspace" viewBox="0 0 16 16">
                        <path
                            d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                        <path
                            d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
                    </svg>
                </button>
                <button class="btn" onclick="fact()">x!</button>
                <button class="btn" id="sqr" onclick="sqrt()">√</button>
                <button class="btn" id="mn">m-</button>
                <button class="btn" id="opbrack">(</button>
                <button class="btn">ln</button>
                <button class="btn">ENG</button>
                <button class="btn" id="mp">M+</button>
                <button class="btn">hyp</button>
                <button class="btn" id="tanh" onclick="tanh()">tanh</button>
                <button class="btn">pol(</button>
                <button class="btn" id="pn">+/-</button>
                <button class="btn" id="clbrack">)</button>
                <button class="btn">(-)</button>
                <button class="btn" id="tenx">10 <sub>x</sub></button>
                <button class="btn">^</button>
                <button class="btn" onclick="power()">x<sup>-1</sup></button>
                <!-- <button class="btn">)</button> -->
                <!-- <button class="btn">)</button>
                <button class="btn">)</button>
                <button class="btn">)</button> -->
                <!-- <button class="btn">)</button>
                <button class="btn">)</button> -->

                <button class="btn" id="mul">x</button>
                <button class="btn" id="divide">÷</button>

                <button class="btn" id="log" onclick="log()">log</button>
                <button class="btn" id ="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <!-- <button class="btn" id="multi">×</button> -->

                <button class="btn" id="sin" onclick="sin()">sin</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="minus">-</button>

                <button class="btn" id="cos" onclick="cos()">cos</button>
                <button class="btn"id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="plus">+</button>
                <!-- <button class="btn">+</button> -->

                <button class="btn" id="tan" onclick="tan()">tan</button>
                <button class="btn" id="cosh" onclick="cosh()">cosh</button>
                <button class="btn" id="mr" onclick="display('%')">mr</button>
                <button class="btn" id="sinh" onclick="sinh()">sinh</button>
                <button class="btn" id="percent" onclick="display('%')">%</button>
                <button class="btn" id="dot1">.</button>
                <button class="btn" id="exp">EXP</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="ans">ANS</button>
                <button class="equal" onclick="calculate()">=</button>


            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <h3>It was built to be yours</h3>
            <ul class="socials">
                <li>
                    <a href="" target="_blank">
                        <i class="fa-brands fa-youtube"></i></a>
                </li>

                <li>
                    <a href="https://facebook.com" target="_blank">
                        <i class="fa-brands fa-github"></i></a>
                </li>




            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
